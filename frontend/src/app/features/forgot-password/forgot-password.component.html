<app-header></app-header>

<!-- Sử dụng container và cách căn giữa giống form Login -->
<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <!-- Thêm min-vh-100 để căn giữa cả trang -->
  <!-- Wrapper và card giống form Login -->
  <div class="forgot-password-form-wrapper">
    <!-- Đổi tên class cho rõ ràng -->
    <div class="form-card card shadow-sm my-5 p-4 p-md-5">
      <!-- Đổi tên class, thêm padding và shadow -->
      <h2 class="form-header text-center mb-4">
        Nhập thông tin để đặt lại mật khẩu của bạn!
      </h2>
      <!-- Đổi tên class, căn giữa -->

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <!-- Tên đăng nhập -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Nhập tên đăng nhập"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
          />
          <!-- Thông báo lỗi -->
          <div
            *ngIf="submitted && f['username'].errors"
            class="invalid-feedback small d-block"
          >
            <div *ngIf="f['username'].errors['required']">
              Tên đăng nhập là bắt buộc.
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Nhập email đã đăng ký"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <!-- Thông báo lỗi -->
          <div
            *ngIf="submitted && f['email'].errors"
            class="invalid-feedback small d-block"
          >
            <div *ngIf="f['email'].errors['required']">Email là bắt buộc.</div>
            <div *ngIf="f['email'].errors['email']">Email không hợp lệ.</div>
          </div>
        </div>

        <!-- Mật khẩu mới -->
        <div class="form-group mb-3 password-field">
          <label for="newPassword" class="form-label">Mật khẩu mới</label>
          <!-- ====> THÊM WRAPPER VÀ CLASS CHO INPUT/ICON <==== -->
          <div class="input-group-with-icon">
            <input
              type="password"
              id="newPassword"
              class="form-control"
              formControlName="newPassword"
              placeholder="Ít nhất 6 ký tự"
              #newPasswordInput
              [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }"
            />
            <i
              class="password-toggle fas fa-eye-slash"
              (click)="togglePasswordVisibility(newPasswordInput, eyeIconNew)"
              #eyeIconNew
            ></i>
          </div>

          <div
            *ngIf="submitted && f['newPassword'].errors"
            class="invalid-feedback small d-block"
          ></div>
        </div>

        <!-- Xác nhận mật khẩu mới -->
        <div class="form-group mb-4 password-field">
          <!-- Tăng mb-4 -->
          <label for="confirmPassword" class="form-label"
            >Xác nhận mật khẩu mới</label
          >
          <div class="input-group-with-icon">
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Nhập lại mật khẩu mới"
              #confirmPasswordInput
              [ngClass]="{ 'is-invalid': submitted && (f['confirmPassword'].errors || resetForm.errors?.['mustMatch']) }"
            />
            <i
              class="password-toggle fas fa-eye-slash"
              (click)="
                togglePasswordVisibility(confirmPasswordInput, eyeIconConfirm)
              "
              #eyeIconConfirm
            ></i>
          </div>

          <div
            *ngIf="submitted && f['confirmPassword'].errors"
            class="invalid-feedback small d-block"
          ></div>
          <div
            *ngIf="submitted && resetForm.errors?.['mustMatch'] && !f['confirmPassword'].errors"
            class="invalid-feedback small d-block"
          >
            Mật khẩu không khớp.
          </div>
          <div
            *ngIf="submitted && resetForm.errors?.['mustMatch'] && !f['confirmPassword'].errors"
            class="invalid-feedback small d-block"
          >
            Mật khẩu không khớp.
          </div>
        </div>

        <!-- Nút Đặt lại mật khẩu -->
        <div class="d-grid mb-3">
          <!-- Giữ d-grid và mb-3 -->
          <button
            type="submit"
            class="btn btn-primary form-button"
            [disabled]="isLoading || resetForm.invalid"
          >
            <!-- Thêm form-button -->
            <span
              *ngIf="isLoading"
              class="spinner-border spinner-border-sm me-1"
            ></span>
            {{ isLoading ? "Đang xử lý..." : "Đặt lại mật khẩu" }}
          </button>
        </div>

        <!-- Thông báo thành công/lỗi -->
        <div
          *ngIf="errorMessage && !isLoading"
          class="alert alert-danger mt-3 p-2 text-center small"
          role="alert"
        >
          <!-- Thêm !isLoading -->
          {{ errorMessage }}
        </div>
        <div
          *ngIf="successMessage && !isLoading"
          class="alert alert-success mt-3 p-2 text-center small"
          role="alert"
        >
          <!-- Thêm !isLoading -->
          {{ successMessage }}
        </div>

        <!-- Link quay lại đăng nhập -->
        <div class="mt-3 text-center">
          <a [routerLink]="['/login']" class="back-link small">
            <i class="fas fa-arrow-left"></i> Quay lại đăng nhập
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
